<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e60f4c608a.js"></script>
    <link rel="stylesheet" type="text/css" href="css/new_video.css">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/prototype/home.html">MineTube</a>
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/prototype/new_video.html">Novo Vídeo <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="form-wrapper">
        <form action="POST">
            <label for="title">Título</label>
            <input id="title" class="form-control form-control-lg" type="text" placeholder="Título do vídeo">
            <label for="description">Descrição</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Descrição do vídeo"></textarea>
            <label for="theme">Tema</label>
            <select id="theme" class="form-control">
                <option>Música</option>
                <option>Comédia</option>
                <option>Jogos</option>
            </select>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </div>
</body>
</html>
